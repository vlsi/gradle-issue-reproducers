name: PR

on:
  pull_request:
    branches:
      - '*'

jobs:
  linux-latest:
    strategy:
      fail-fast: false
      matrix:
        gradle-version:
          - current
          - wrapper
          - rc
          - nightly
    name: 'Gradle ${{ matrix.gradle-version }}'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 50
      - name: 'Set up JDK 11'
        uses: actions/setup-java@v1
        with:
          java-version: 11
      - name: 'Run Gradle'
        uses: eskatos/gradle-command-action@v1
        with:
          gradle-version: ${{ matrix.gradle-version }}
          arguments: --no-parallel --no-daemon -i -s outgoingVariants
